{% extends "videos/base.html" %}

{% block content %}
    {% for video in object_list %}
        <div>
            <div>   Title: {{ video.video.filename }}
                    Username: {{ user.user.user }}
            </div>
            <div>   Created at: {{ video.video.created }}
                    Modified at: {{ video.video.modified }}
            </div>
        </div>
{% endblock %}
