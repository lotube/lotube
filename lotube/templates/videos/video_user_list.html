{% extends "videos/base.html" %}

<h2>Uploaded Videos for: {{ video.user.user.username }}</h2>

{% block content %}
    {% for video in object_list %}
        <div>
            <div>
                Title: {{ video.filename }}
            </div>
            <div>
                Created at: {{ video.created }}
                Modified at: {{ video.modified }}
            </div>
        </div>
    {% endfor %}
{% endblock %}
