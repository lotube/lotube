{% extends "users/base.html" %}

<h2>{{ object.username }}</h2>

{% block content %}
    <div>
        <div>{{ object.first_name }} {{ object.last_name }}</div>
        <div>{{ object.username }}</div>
        <div>Joined: {{ object.date_joined }} Last login: {{ object.last_login }}</div>
        <div>
            {% if object.is_staff %}
                Staff
            {% else %}
                Member
            {% endif %}
        </div>
    </div>
{% endblock %}
